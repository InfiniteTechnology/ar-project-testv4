<!doctype html>
<html>
    <head>
        <title>Event Set for Interactions - A-Frame</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <!--Button HTML - head-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    
    <!--Button HTML - style-->
    <style>
        .fa {
          padding: 20px;
          font-size: 30px;
          width: 30px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
        }
        
        .fa:hover {
            opacity: 0.7;
        }
        
        .fa-facebook {
          background: #3B5998;
          color: white;
        }
        
        .fa-twitter {
          background: #55ACEE;
          color: white;
        }
        
        .fa-linkedin {
          background: #007bb5;
          color: white;
        }
        
        .fa-instagram {
          background: #125688;
          color: white;
        }   
    </style>

    <body style="margin: 0; overflow: hidden;">


        <!-- Button HTML - Body Font Awesome -->
        <div style='position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;'>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        
        <script>
            document.querySelector("button").addEventListener("click", (e)=>{
            console.log("HIDE OBJECTS")})
        </script>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA">

                <a-entity
                    id="bowser-model"
                    scale="8.605602820297262 8.605602820297262 8.605602820297262"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-entity camera></a-entity>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
                event-set__enter="_event: mouseenter; color: #8FF7FF"
                event-set__leave="_event: mouseleave; color: #4CC3D9">
            </a-box>
      
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
                event-set__up="_event: mouseup; scale: 1 1 1"
                event-set__leave="_event: mouseleave; scale: 1 1 1">
            </a-sphere>
      
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
                <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
                    geometry="primitive: plane; width: 1.75" material="color: #333">
                </a-text>
            </a-cylinder>
      
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
               event-set__down="_event: mousedown; material.wireframe: true"
               event-set__up="_event: mouseup; material.wireframe: false"
               event-set__leave="_event: moulseleave; material.wireframe: false">
            </a-plane>

            
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
